    <script>
        let selectedRating = 0;
        let selectedPhoto = null;
        let whiskeys = JSON.parse(localStorage.getItem('whiskeys')) || [];
        
        // æ˜Ÿè©•ä¾¡
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
            });
        });
        
        function updateStars() {
            document.querySelectorAll('.star').forEach(star => {
                const rating = parseInt(star.dataset.rating);
                star.classList.toggle('active', rating <= selectedRating);
            });
        }
        
        // å†™çœŸãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
        function previewPhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedPhoto = e.target.result;
                    const preview = document.getElementById('photoPreview');
                    preview.src = selectedPhoto;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('whiskeyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const whiskey = {
                id: Date.now(),
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                rating: selectedRating,
                notes: document.getElementById('notes').value,
                photo: selectedPhoto,

            };
            
            whiskeys.unshift(whiskey);
            localStorage.setItem('whiskeys', JSON.stringify(whiskeys));
            
            // ãƒªã‚»ãƒƒãƒˆ

                return;
            }
            
            list.innerHTML = whiskeys.map(w => `

                        <div class="whiskey-name">${w.name}</div>
                        ${w.price ? `<div class="whiskey-price">Â¥${parseInt(w.price).toLocaleString()}</div>` : ''}

        // ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportData() {
            const dataStr = JSON.stringify(whiskeys, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);

        }
        
        // ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
